<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #fff);
    font-family: 'Comic Sans MS', 'Segoe UI', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: #ff4d88;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 150px;
  }

  button {
    font-size: 1.3rem;
    padding: 14px 30px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d88;
    color: white;
    margin-right: 20px;
  }

  #no {
    background: white;
    color: #ff4d88;
    border: 2px solid #ff4d88;
    position: absolute;
  }

  #result {
    display: none;
    margin-top: 30px;
  }

  img {
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’•</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™…â€â™€ï¸</button>
  </div>

  <div id="result">
    <img id="meme">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const result = document.getElementById("result");
  const meme = document.getElementById("meme");

  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", e => {
    e.preventDefault();
    moveNo();
  });

  yesBtn.onclick = () => {
    const svg = `
    <svg xmlns='http://www.w3.org/2000/svg' width='500' height='500'>
      <rect width='100%' height='100%' fill='#ffd6e8'/>
      <text x='50%' y='45%' text-anchor='middle'
        font-size='48' fill='#ff4d88'
        font-family='Comic Sans MS, cursive'>
        Good choice
      </text>
      <text x='50%' y='60%' text-anchor='middle'
        font-size='40' fill='#ff4d88'
        font-family='Comic Sans MS, cursive'>
        ãƒ»ã“ ğŸ’•
      </text>
    </svg>`;
    meme.src = "data:image/svg+xml;utf8," + encodeURIComponent(svg);
    result.style.display = "block";
  };

  moveNo();
</script>

</body>
</html>
